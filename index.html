<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    

    <title> WebApp - portifólio</title>
    <!-- Regitro do service worker -->
     <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then (() => console.log("service Worker registrado"))
                .catch((err) => console.error("Erro no Service Worker:", err));
        } 
     </script>
     <style>
        body, html{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe{
            width: 100%;
            height: 100%;
            border: none;
        }
     </style>

</head>
<body>
    <!-- Iframe que carrega o ite encapsulado -->
    <iframe src="https://3-tec-sis.vercel.app/" title="Portifólio 2025" frameborder="0"></iframe>
    
</body>
</html>
